<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Pet Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-600">Gestão de Clientes</h1>
            <p class="text-gray-600 mt-2">Cadastre novos clientes ou consulte um histórico existente.</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-8">
            <h2 class="text-2xl font-bold mb-4">Novo Cliente</h2>
            <form id="form-cadastro">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-cyan-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-cyan-700">Cadastrar Cliente</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-2xl font-bold mb-4">Consultar Histórico</h2>
            <form id="form-consulta" class="flex gap-2">
                <input type="text" id="cpf-consulta" name="cpf" placeholder="Digite o CPF do cliente" class="flex-grow block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                <button type="submit" class="bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-800">Buscar</button>
            </form>
            <div id="resultado-consulta" class="mt-6">
                </div>
        </div>
         <div class="text-center mt-8">
            <a href="/" class="text-cyan-600 hover:underline">&larr; Voltar para a página de agendamento</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';
        const formCadastro = document.getElementById('form-cadastro');
        const formConsulta = document.getElementById('form-consulta');
        const resultadoConsulta = document.getElementById('resultado-consulta');

        // Função para formatar a data
        function formatarData(dataISO) {
            if (!dataISO) return 'Data não informada';
            const data = new Date(dataISO);
            return data.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
        }

        // Evento de cadastro de cliente
        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(formCadastro);
            const dados = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_URL}/clientes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Erro ao cadastrar.');
                
                alert(`Cliente "${result.data.nome}" cadastrado com sucesso!`);
                formCadastro.reset();
            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        });

        // Evento de consulta de cliente
        formConsulta.addEventListener('submit', async (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf-consulta').value;
            if (!cpf) return;

            resultadoConsulta.innerHTML = `<p class="animate-pulse">Buscando cliente...</p>`;
            try {
                const response = await fetch(`${API_URL}/clientes/cpf/${cpf}`);
                if (!response.ok) {
                    if (response.status === 404) throw new Error('Nenhum cliente encontrado com este CPF.');
                    throw new Error('Falha na busca.');
                }
                const cliente = await response.json();
                
                let historicoHtml = '<p class="text-gray-500">Nenhum histórico de atendimento encontrado.</p>';
                if (cliente.historico && cliente.historico.length > 0) {
                    historicoHtml = cliente.historico.reverse().map(item => `
                        <div class="border-t p-3">
                            <p><strong>Data:</strong> ${formatarData(item.dataHoraAtendimento)}</p>
                            <p><strong>Pet:</strong> ${item.nomePet}</p>
                            <p><strong>Serviço:</strong> ${item.servicoRealizado}</p>
                        </div>
                    `).join('');
                }

                resultadoConsulta.innerHTML = `
                    <div class="border rounded-md">
                        <div class="p-4 bg-gray-50">
                            <h3 class="text-xl font-bold text-gray-800">${cliente.nome}</h3>
                            <p class="text-sm text-gray-600">CPF: ${cliente.cpf} | E-mail: ${cliente.email}</p>
                        </div>
                        <div class="p-4">
                            <h4 class="font-semibold mb-2">Histórico de Atendimentos:</h4>
                            ${historicoHtml}
                        </div>
                    </div>
                `;
            } catch (error) {
                resultadoConsulta.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
